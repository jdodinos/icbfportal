  new_markup:
    '#type': processed_text
    '#format': full_html
    '#text': |-
      <h1>DIÁLOGO CIUDADANO PARA ESTABLECER IDONEIDAD EN TERNAS DE DIRECTORES REGIONALES</h1>
      <p>Con el ánimo de conocer opiniones, propuestas y estrechar los vínculos con la ciudadanía, desde la Dirección General del ICBF se ha establecido un mecanismo de diálogo que permita conocer los intereses, expectativas y alertas que puedan tener lugar en relación con la elección de los directores regionales .</p>
      <p>El diálogo ciudadano se llevará a cabo de forma virtual al igual que mediante buzones cerrados en las sedes de las direcciones regionales y centros zonales, de modo que  sea posible recoger las voces de todos y todas las personas que deseen participar en el proceso. </p>
      <p>El diálogo ciudadano deberá ser comunicado y socializado a través de las regionales y centros zonales del ICBF y tendrá una duración de diez días hábiles; pasado este tiempo, la Dirección General del ICBF dispondrá de un mecanismo de análisis del diálogo que permita enriquecer la toma de decisiones para dar paso a las entrevistas en el proceso de selección de las ternas de candidatos para las direcciones regionales del ICBF. </p>
      <p></p>
