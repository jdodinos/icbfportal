          content:
            value: "<p><center><img src=\"https://www.icbf.gov.co/sites/default/files/banner_mesa_de_trabajo_1_1.jpg\" alt=\"\" title=\"\" style=\"\"></center>\r\n</p>\r\n\r\n<p>En el Instituto Colombiano de Bienestar Familiar ICBF continuamos garantizando el derecho de niñas, niños y adolescentes a tener una familia, por eso buscamos que las barreras de comunicación que se tienen con Venezuela no afecten la posibilidad de reintegrarlos a su medio familiar o redes de apoyo</p></br>\r\n</br></br>\r\n<div style=\"background-color: #d0e191\">\r\n<p>Por medio de esta página usted podrá encontrar información sobre su hija, hijo o familiar de nacionalidad venezolana que se encuentra bajo protección del ICBF, entidad colombiana encargada de la protección de niñas, niños y adolescentes.</p>\r\n<p>Es importante revisar de manera permanente este canal de comunicación, ya que la información se actualiza de manera constante.</br></br></p>\r\n</div>\r\n<p>Si entre los niños, niñas y adolescentes publicados reconoce a alguno como familiar o cuenta con información que pueda ser útil para lograr identificar a sus familiares, agradecemos comunicarse de manera inmediata al correo electrónico y teléfono que aparecen en la publicación.</p><br><br>\r\n\r\n"
